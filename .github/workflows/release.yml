name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack
        run: npm run pack

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          files: drawsteel-montage.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
